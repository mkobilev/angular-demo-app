<div class="modal" [ngClass]="{ 'is-active' : isModalActive }">
  <div class="modal-background" (click)="cancel()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">
        Удаление
      </p>
      <button class="delete" aria-label="close" (click)="cancel()"></button>
    </header>
    <section class="modal-card-body">
        <p>Вы точно хотите удалить категорию {{ category.title }}?</p>
    </section>
    <footer class="modal-card-foot">
        <button class="button is-outlined" (click)="confirm()">Да</button>
        <button class="button is-outlined" (click)="cancel()">Нет</button>
    </footer>
  </div>
</div>
