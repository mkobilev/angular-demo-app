<div class="modal" [ngClass]="{ 'is-active' : isModalActive }" *ngIf="editForm">
  <div class="modal-background" (click)="cancel()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">
        Редактирование
      </p>
      <button class="delete" aria-label="close" (click)="cancel()"></button>
    </header>
  <section class="modal-card-body">
    <form [formGroup]="editForm" (submit)="save()">
      <div class="field">
        <label class="label">Название</label>
        <div class="control has-icons-right">
          <input class="input is-small" type="text" formControlName="title">
          <span class="icon is-small is-right" *ngIf="requiredTitleError">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
          <p class="help is-danger" *ngIf="requiredTitleError">Поле Полное имя не должно быть пустым</p>
        </div>
      </div>
      <div class="field">
        <label class="label">Скидка (%)</label>
        <div class="control">
          <input class="input is-small" type="number" formControlName="discount">
          <p class="help is-danger" *ngIf="requiredDiscountError">Поле Скидка (%) не должно быть пустым</p>
        </div>
      </div>
      <div class="field">
        <label class="label">Бонус (%)</label>
        <div class="control">
          <input class="input is-small" type="number" formControlName="bonusPercentage">
          <p class="help is-danger" *ngIf="requiredBonusPercentageError">Поле Бонус (%) за единицу не должно быть пустым</p>
        </div>
      </div>
      <p class="label">Подкомпании (<a (click)="showAddingCompany()">Добавить</a>)</p>
      <div class="new-subcompany" *ngIf="isShownNewCompany">
        <div class="field">
          <label class="label">Название</label>
          <div class="control has-icons-right">
            <input class="input is-small" type="text" #subcompanyTitle>
          </div>
        </div>
        <div class="field">
          <label class="label">Адрес</label>
          <div class="control has-icons-right">
            <input class="input is-small" type="text" #subcompanyAddress>
          </div>
        </div>
        <a (click)="addSubcompany(subcompanyTitle.value, subcompanyAddress.value)" class="new-subcompany-buttons">Создать</a>
        <a (click)="hideAddingCompany()" class="new-subcompany-buttons">Отмена</a>
      </div>
      <div class="subcompany-list">
        <div class="subcompany-list-item" *ngFor="let subcompany of subcompanies">
          <p>
            <span class="icon is-small is-left">
              <i class="fas fa-building"></i>
            </span>
            {{ subcompany.title }}
          </p>
          <p>
            <span class="icon is-small is-left">
              <i class="fas fa-map-marker-alt"></i>
            </span>
            {{ subcompany.address }}
          </p>
        </div>
      </div>
    </form>
  </section>
  <footer class="modal-card-foot">
    <button class="button is-success is-outlined" (click)="save()">
      <span class="icon is-small">
        <i class="fas fa-check"></i>
      </span>
      <span>Сохранить</span>
    </button>
    <button class="button is-outlined" (click)="cancel()">Отмена</button>
  </footer>
</div>
</div>
